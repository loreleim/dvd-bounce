<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="overflow-hidden bg-black">
  <div id="logo" class="absolute w-24 h-24">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 148.97 148.97">
      <defs>
        <style>
          .polsquare-1{fill:#fff;}
          .polsquare-1,.polsquare-4{fill-rule:evenodd;}
          .polsquare-2{fill:#ef4135;}
          .polsquare-3{mask:url(#mask);}
        </style>
        <mask id="mask" x="54" y="39" width="51.8" height="78.8" maskUnits="userSpaceOnUse">
          <g><path class="polsquare-1" d="M54,39h51.8v78.8H54Z"/></g>
        </mask>
      </defs>
      <g>
        <rect class="polsquare-2" width="148.97" height="148.97"/>
        <g class="polsquare-3">
          <path class="polsquare-4" d="M80.84,49.4c-8.73,0-14.6,6.23-14.6,15.5s5.87,15.5,14.6,15.5,14.6-6.23,14.6-15.5S89.57,49.4,80.84,49.4ZM54,117.8V40.2H65v5.23A22,22,0,0,1,80.7,39c14.78,0,25.1,10.65,25.1,25.9S95.48,90.8,80.7,90.8A21.75,21.75,0,0,1,65,84.43V117.8Z"/>
        </g>
      </g>
    </svg>
  </div>


  <script>
    const logo = document.getElementById("logo");
    const vw = () => window.innerWidth - logo.offsetWidth;
    const vh = () => window.innerHeight - logo.offsetHeight;

    let pos = { x: 0, y: 0 };
    let velocity = { x: 3, y: 2 };

    function animate() {
      pos.x += velocity.x;
      pos.y += velocity.y;

      if (pos.x <= 0 || pos.x >= vw()) {
        velocity.x *= -1;
        pos.x = Math.max(0, Math.min(pos.x, vw()));
      }

      if (pos.y <= 0 || pos.y >= vh()) {
        velocity.y *= -1;
        pos.y = Math.max(0, Math.min(pos.y, vh()));
      }

      gsap.set(logo, { x: pos.x, y: pos.y });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
